  <script src="./Client.js"></script>
  <meta charset="UTF-8">
  <title>1thefull EOS Test</title>

<body>
  <h2>My Imformation</h2>
  <label>Public Key:</label>
  <input type="text" readonly="readonly" name="myPublicKey">
  <label>Private Key:</label>
  <input type="text" onchange="makeKeyPublic()" name="myPrivateKey">
  <button onclick="makeKey()">Generate New Key</button>
  <br>
  사용중인 프라이빗키는 따로 저장해주세요! <br>이후 사용중인 프라이빗키를 입력하면 계정을 불러올 수 있습니다!
  <br>
  <div>
    <h2>Mint Coin</h2>
    <label>FROM:</label>
    <input type="text" name="Minter" value="1thefull">
    <br>
    <label>TO Public Key:</label>
    <input type="text" name="MintTo">
    <br>
    <label>AMOUNT:</label>
    <input type="text" value="5" readonly name="MintAmount">
    <br>
    <label>MEMO:</label>
    <input type="text" name="MintMemo">
    <button onclick="mint()" >Mint!</button>
    <button onclick="window.open('https://eosflare.io/account/1thefull2bot')">Log Check</button>
    <br>
  </div>
  <div>
    <h2>Send Coin</h2>
    <label>FROM Private Key:</label>
    <input type="text" name="OwnerPrivateKey">
    <br>
    <label>TO Public Key:</label>
    <input type="text" name="sendPublicKey">
    <br>
    <label>AMOUNT :</label>
    <input type="text" name="SendAmount">
    <br>
    <label>MEMO:</label>
    <input type="text" name="SendMemo">
    <button onclick="sendcoin()">Send!</button>
    <button onclick="window.open('https://eosflare.io/account/1thefull2bot')">Log Check</button>
    <br>
  </div>
  <div>
    <h2>View Money</h2>
    <label>Public Key:</label>
    <input type="text" name="PublicKey">
    <button onclick="CheckBalance()">Check!</button>
    <br>
    <label>Balance:</label>
    <input type="text" readonly="readonly" name="ViewBalance">
    <label>Fee:</label>
    <input type="text" readonly="readonly" name="ViewFee">
  </div>
  <h2>Account List</h2>
  <table style="text-align: center;">
    <thead>
      <tr>
        <th>Public Key</th>
        <th>balance</th>
        <th>fee</th>
      </tr>
    </thead>
    <tbody name="AccountList">
      
    </tbody>
  </table>
</body>

</html>
